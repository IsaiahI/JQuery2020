<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>visual effects</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
    $("#box1").hover(function(){
      $("#box1").animate({
        marginLeft: '1810px'
      });
      $("#box1").animate({
        marginTop: '825px'
      });
      $("#box1").animate({
        marginLeft:'900px',
        marginTop:'425px'
    });
    $("#box1").animate({
      marginTop:'825px'
  });
  $("#box1").animate({
    marginLeft:'0px'
});
$("#box1").animate({
  marginTop:'0px'
});
    });
      });
  </script>

</head>

<body>
  <div id="box1" style="width:100px;height:100px;background-color:blue;"></div>

</body>

</html>
